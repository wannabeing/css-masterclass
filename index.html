<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="wrapper">

              </div>
              <div class="post-header__right">

                  <span>LIVE</span><span>PREVIEW</span>
                </div>
                <div class="post-header__right-btn"></div>

            </div>
            <div class="grid__post-content">
