  <head>

    <div class="wrapper">
      <section class="left-side">
        <div class="left__box">

            <div class="left__ranks">
              <div class="left__rank"></div>
              <div class="left__rank"></div>

            </div>
          </div>
        </div>

        <div class="left__box">
          <div class="left__box-disk">
            <div></div>
            <div></div>
          </div>
          <div class="left__box-footer">
            <span class="left__size">4TB</span>
            <div class="left__ranks">
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
            </div>
          </div>
        </div>

        <div class="left__box">
          <div class="left__box-disk">
            <div></div>
            <div></div>
          </div>
          <div class="left__box-footer">
            <span class="left__size">4TB</span>
            <div class="left__ranks">
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
            </div>
          </div>
        </div>

        <div class="left__box">
          <div class="left__box-disk">
            <div></div>
            <div></div>
          </div>
          <div class="left__box-footer">
            <span class="left__size">4TB</span>
            <div class="left__ranks">
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
              <div class="left__rank"></div>
            </div>
          </div>
        </div>

        <div class="left__info">
          <div class="left__info-content">
            <h3 class="left__info-title">USED (TB) / OF TOTAL 8</h3>
            <h1 class="left__info-value">5.66</h1>
          </div>
          <div class="left__info-content">
            <h3 class="left__info-title">AVAILABLE (TB)</h3>
            <h1 class="left__info-value">2.34</h1>
          </div>
        </div>

        <div class="left__settings">
          <span class="left__setting">MANAGE SPACE</span
          ><span class="left__setting">DISC SETTINGS</span
          ><span class="left__setting">CREATE BACKUP</span>
        </div>
      </section>
      <section class="right-side">
        <div class="right__stat">
          <span class="right__stat-name">Free space</span>
          <div class="right__stat-values">
            <span class="stat-value__num">2.34</span>
            <span class="stat-value__unit">TB</span>
          </div>
        </div>

        <div class="right__stat">
          <span class="right__stat-name">Documents</span>
          <div class="right__stat-values">
            <span class="stat-value__num">940.54</span>
            <span class="stat-value__unit">MB</span>
          </div>
        </div>

        <div class="right__stat">
          <span class="right__stat-name">Audio files</span>
          <div class="right__stat-values">
            <span class="stat-value__num">1.08</span>
            <span class="stat-value__unit">TB</span>

        <div class="right__stat">

          <div class="right__stat-values">
            <span class="stat-value__num">1.82</span>
            <span class="stat-value__unit">TB</span>
          </div>
        </div>

        <div class="right__stat">
          <span class="right__stat-name">Video</span>
          <div class="right__stat-values">
            <span class="stat-value__num">2.38</span>
            <span class="stat-value__unit">TB</span>
          </div>
        </div>
      </section>
    </div>
